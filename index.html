<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <title>Toss Coin</title>
</head>

<body>

  <div class="main-toss-container">

    <div class="hide-popup winner winner-popup-container">
    
      <div class="winner-popup">
        <div class="close">X</div>
        <img src="coin.png" alt="">
        <div class="winner-content">

        </div>
      </div>
    </div>

    <div class="toss">
      <h4>First Player to 15 Points Win!</h4>

      <div class="user-player d-flex justify-content-between my-3">
        <div> Player Selected:<p class="player-selected"></p>
        </div>
        <div> Computer Selected:<p class="computer-selected"></p>
        </div>
      </div>

      <img class="coin-img" src="coin.png" alt="">

      <div class="user-player d-flex justify-content-between my-3">
        <p>Player: <span class="player-score"></span> </p>
        <p>Computer: <span class="computer-score"></span></p>
      </div>
      <h2>Make a Selection</h2>


      <div class="d-flex justify-content-between my-3">
        <button class="btn btn-success" id="heads">Heads</button>
        <button class="btn btn-dark" id="tails">Tails</button>
        <!-- <p>User Selected: Heads</p> -->
      </div>
      </p>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
    <script src="index.js"></script>

</body>

</html>
